apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-api-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SebastianScherer88/argo-cd-k8s-config.git
    targetRevision: HEAD
    path: development/demo-api # location of the demo-api helm chart
    helm:
      valueFiles:
      - development/demo-api/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: demo-api

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true